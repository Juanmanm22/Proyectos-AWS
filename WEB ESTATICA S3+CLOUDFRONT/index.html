<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Web Estática en AWS S3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>¡Bienvenido a mi sitio en AWS S3!</h1>
    <p>Este sitio web está alojado en Amazon S3 como parte de un proyecto de práctica.</p>
    <p><strong>Fecha:</strong> <span id="fecha"></span></p>
  </div>

  <script>
    document.getElementById("fecha").innerText = new Date().toLocaleDateString();
  </script>
</body>
</html>
